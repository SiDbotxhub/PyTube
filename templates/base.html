<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121212">
    <title>StreamTube</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="/manifest.json">
    <style>
        .emoji-icon {
            font-size: 24px;
            margin-right: 8px;
            vertical-align: middle;
        }
        .bottom-nav .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bottom-nav .nav-item span {
            font-size: 12px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Top Header -->
        <header class="app-header">
            <div class="header-left">
                <button class="nav-btn back-btn">
                    <span class="emoji-icon">â—€</span>
                </button>
                <button class="nav-btn forward-btn">
                    <span class="emoji-icon">â–¶</span>
                </button>
            </div>
            <div class="header-center">
                <h1 class="header-title">{% block header_title %}{% endblock %}</h1>
            </div>
            <div class="header-right">
                <button class="user-btn">
                    <span class="emoji-icon">ğŸ‘¤</span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            {% block content %}{% endblock %}
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="/" class="nav-item">
                <span class="emoji-icon">ğŸ </span>
                <span>Home</span>
            </a>
            <a href="/search" class="nav-item">
                <span class="emoji-icon">ğŸ”</span>
                <span>Search</span>
            </a>
            <a href="/library" class="nav-item">
                <span class="emoji-icon">ğŸ“š</span>
                <span>Library</span>
            </a>
        </nav>

        <!-- Player Bar -->
        <div class="player-bar">
            <div class="player-info">
                <span class="emoji-icon">ğŸµ</span>
                <div class="song-info">
                    <div class="song-title">Not Playing</div>
                    <div class="song-artist">Select a song</div>
                </div>
                <button class="like-btn"><span class="emoji-icon">â¤ï¸</span></button>
            </div>
            
            <div class="player-controls">
                <button class="control-btn shuffle-btn"><span class="emoji-icon">ğŸ”€</span></button>
                <button class="control-btn prev-btn"><span class="emoji-icon">â®</span></button>
                <button class="control-btn play-btn"><span class="emoji-icon">â–¶ï¸</span></button>
                <button class="control-btn next-btn"><span class="emoji-icon">â­</span></button>
                <button class="control-btn repeat-btn"><span class="emoji-icon">ğŸ”</span></button>
            </div>
            
            <div class="player-progress">
                <span class="time-current">0:00</span>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <span class="time-total">0:00</span>
            </div>
        </div>
    </div>

    <!-- Player Modal -->
    <div class="player-modal hidden">
        <div class="player-modal-content">
            <div class="modal-header">
                <button class="close-modal"><span class="emoji-icon">â¬‡ï¸</span></button>
            </div>
            <div class="modal-body">
                <div class="album-art">
                    <span class="emoji-icon" style="font-size: 120px;">ğŸµ</span>
                </div>
                <div class="track-info">
                    <h2>Now Playing</h2>
                    <p>Artist Name</p>
                </div>
                <div class="player-controls-modal">
                    <button class="control-btn"><span class="emoji-icon">ğŸ”€</span></button>
                    <button class="control-btn"><span class="emoji-icon">â®</span></button>
                    <button class="control-btn play-btn"><span class="emoji-icon">â¸</span></button>
                    <button class="control-btn"><span class="emoji-icon">â­</span></button>
                    <button class="control-btn"><span class="emoji-icon">ğŸ”</span></button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/cache.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/player.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
