<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamTube - Spotify-like Music Player</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-music"></i>
                <span>StreamTube</span>
            </div>
            
            <nav class="main-nav">
                <a href="/" class="nav-item {% if active_page == 'home' %}active{% endif %}">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="/search" class="nav-item {% if active_page == 'search' %}active{% endif %}">
                    <i class="fas fa-search"></i>
                    <span>Search</span>
                </a>
                <a href="/library" class="nav-item {% if active_page == 'library' %}active{% endif %}">
                    <i class="fas fa-book"></i>
                    <span>Your Library</span>
                </a>
            </nav>
            
            <div class="playlists">
                <div class="playlist-header">
                    <i class="fas fa-plus-circle"></i>
                    <span>Create Playlist</span>
                </div>
                <div class="playlist-item liked-songs">
                    <i class="fas fa-heart"></i>
                    <span>Liked Songs</span>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
        
        <!-- Player Bar -->
        <div class="player-bar">
            <div class="player-info">
                <img src="https://i.ytimg.com/vi/default.jpg" alt="Song cover" class="now-playing-cover">
                <div class="song-info">
                    <div class="song-title">Not Playing</div>
                    <div class="song-artist">Select a song to play</div>
                </div>
                <button class="like-btn"><i class="far fa-heart"></i></button>
            </div>
            
            <div class="player-controls">
                <div class="controls-top">
                    <button class="control-btn shuffle-btn"><i class="fas fa-random"></i></button>
                    <button class="control-btn prev-btn"><i class="fas fa-step-backward"></i></button>
                    <button class="control-btn play-btn"><i class="fas fa-play"></i></button>
                    <button class="control-btn next-btn"><i class="fas fa-step-forward"></i></button>
                    <button class="control-btn repeat-btn"><i class="fas fa-redo"></i></button>
                </div>
                <div class="progress-container">
                    <span class="time-current">0:00</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span class="time-total">0:00</span>
                </div>
            </div>
            
            <div class="player-extra">
                <div class="volume-control">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" min="0" max="100" value="80" class="volume-slider">
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/main.js"></script>
    <script src="/static/js/player.js"></script>
</body>
</html>
