{% extends "base.html" %}

{% block content %}
<div class="content-header">
    <h1 class="greeting">{{ greeting }}</h1>
    <p class="subtitle">Ready to discover amazing music from {{ location }}?</p>
</div>

<div class="quick-access-grid">
    <div class="quick-access-card liked-songs-card">
        <div class="card-content">
            <h3>Liked Songs</h3>
            <p>0 songs</p>
        </div>
    </div>
    
    <div class="quick-access-card recently-played-card">
        <div class="card-content">
            <h3>Recently Played</h3>
            <p>Your recent tracks</p>
        </div>
    </div>
    
    <div class="quick-access-card trending-card">
        <div class="card-content">
            <h3>Trending</h3>
            <p>Hot tracks near you</p>
        </div>
    </div>
</div>

<div class="section">
    <h2 class="section-title">Made For You</h2>
    <div class="tracks-grid" id="recommended-tracks">
        <!-- Filled by JavaScript -->
    </div>
</div>

<div class="section">
    <h2 class="section-title">Recently Played</h2>
    <div class="tracks-list" id="recent-tracks">
        <!-- Filled by JavaScript -->
    </div>
</div>
{% endblock %}
