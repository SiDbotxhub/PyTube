{% extends "base.html" %}

{% block header_title %}Home{% endblock %}

{% block content %}
<div class="greeting-container">
    <h1 class="greeting-time">{{ greeting }}</h1>
    <p class="greeting-location">Ready to discover amazing music from {{ location }}?</p>
</div>

<div class="quick-links">
    <div class="section-card liked-songs">
        <div class="section-content">
            <h2>Liked Songs</h2>
            <p>{{ liked_count }} songs</p>
        </div>
    </div>
    
    <div class="section-card recently-played">
        <div class="section-content">
            <h2>Recently Played</h2>
            <p>Your recent tracks</p>
        </div>
    </div>
    
    <div class="section-card trending">
        <div class="section-content">
            <h2>Trending</h2>
            <p>Hot tracks near you</p>
        </div>
    </div>
</div>

<div class="section">
    <h2 class="section-title">Made For You</h2>
    <div class="tracks-grid" id="recommended-tracks">
        <!-- Filled by JavaScript -->
    </div>
</div>
{% endblock %}
